<div class="combo-box">
  @if (title.trim().length > 0) {
    <p>{{title}}</p>
  }
  <input placeholder="Buscar..." type="text" [value]="value()" (input)="onChange($event)">
  <div class="options">
    @for (option of optionsFilter(); track $index) {
      <div class="option" (click)="onSelect(option.id)">{{option.name}}</div>
    }
  </div>
</div>
