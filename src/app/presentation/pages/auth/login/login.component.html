<app-card title="Login">
  <div card-body>
    <form action="">

      <app-form-input label="Email" placeholder="Email"></app-form-input>

      <app-form-input label="Password" type="password" placeholder="Password"></app-form-input>

      <app-button label="Login" [onClick]="login"></app-button>

      <p>Don't have an account? <a [routerLink]="['/auth/register']">Sign up here.</a></p>

    </form>
  </div>
</app-card>
